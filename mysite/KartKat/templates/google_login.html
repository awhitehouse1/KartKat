{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatKart Login Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #2a9d8f; /* Set the green background color */
            background-image: url("{% static 'images/KartKatLogin.gif' %}");
            background-size: 75% auto;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #023c40;
            margin-bottom: 20px;
        }

        .login-button {
            margin-top: 0px; /* Adjust as needed */
            padding: 10px 20px;
            background-color: #2a9d8f; /* Google blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #357ae8;
        }

        .manual-login-section {
            margin-top: 0px;
        }

        .manual-login-section a {
            text-decoration: none;
            color: #023c40;
        }

        .manual-login-section a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-top: -100px;
            max-width: 600px; /* Adjust max width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space below the logo */
        }

        .tagline {
            color: #023c40; /* Tagline color */
            font-size: 18px; /* Tagline font size */
            margin-top: -110px; /* Space above the tagline */
            margin-bottom: 20px; /* Space below the tagline */
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Bold text */
            font-style: italic; /* Italic text */
        }

        .highlight-purchasing {
            color: #dda15e; /* Color for "purr-chasing" */
        }

        .highlight-pawsitively {
            color: #2a9d8f; /* Color for "paws-itively" */
        }
    </style>
</head>
<body>

    <!-- Logo Image -->
    <img src="{% static 'images/KartKatLogo.png' %}" alt="KatKart Logo" class="logo">

    <!-- Tagline -->
    <div class="tagline">
        Make <span class="highlight-purchasing">purr-chasing</span> groceries <span class="highlight-pawsitively">paws-itively</span> easy!
    </div>

    <!-- Google Login Button -->
    {% if not user.is_authenticated %}
        <a href="{% provider_login_url 'google' %}" class="login-button">Login with Google</a>
    {% endif %}

    <!-- Manual Sign In / Sign Up Options -->
    <div class="manual-login-section">
        <p><b>Or Make an Account for Free!:</p>
        <a href="{% url 'account_login' %}">Sign In</a> |
        <a href="{% url 'account_signup' %}">Sign Up</a>
    </div>

</body>
</html>
