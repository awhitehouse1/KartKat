{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatKart Login Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 50px;
            color: #023c40;
        }

        .login-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4285f4; /* Google blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #357ae8;
        }

        .manual-login-section {
            margin-top: 30px;
        }

        .manual-login-section a {
            text-decoration: none;
            color: #023c40;
        }

        .manual-login-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>KatKart</h1>

    <!-- Google Login Button -->
    {% if not user.is_authenticated %}
        <a href="{% provider_login_url 'google' %}" class="login-button">Login with Google</a>
    {% endif %}

    <!-- Manual Sign In / Sign Up Options -->
    <div class="manual-login-section">
        <p>Or sign in manually:</p>
        <a href="{% url 'account_login' %}">Sign In</a> |
        <a href="{% url 'account_signup' %}">Sign Up</a>
    </div>

</body>
</html>
