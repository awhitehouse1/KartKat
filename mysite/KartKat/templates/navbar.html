<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 125vh;
            background-color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 100px; /* Add padding to the top to account for the fixed header */
        }

        main {
            color: black; /* Change this to black or remove it if not needed */
        }

        header {
            background-color: #023c40;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            z-index: 1000; /* Ensure the header is above other content */
        }

        header * {
            display: inline;
        }

        header li {
            margin: 20px;
        }

        header li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Shopping List</a></li>
                <li><a href="recipe.html">Recipe Page</a></li>
                <li><a href="{% url 'map' %}">Search Grocery Stores</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
